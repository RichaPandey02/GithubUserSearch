<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h4>Github User Search</h4>

        </div>
        <div class="card-body">
         <form class="form-inline" (submit)="searchUser()" >
           <div class="form-group">
             <input size="40" [(ngModel)]="githubUserQuery" name=user type="search" class="form-control" placeholder="">
           </div>

           <div>
             <input type="submit" value="Search" class="btn btn-secondary btn-sm">
           </div>
         </form>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-github-repos [githubRepos]="githubRepos"></app-github-repos>
      </div>
    </div>
  </div>
</div>
